<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>
</head>

<body>
    <form action="process.php">

    <!-- Text Input -->
    <div>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="John Doe">
    </div>

    <!-- Age Input -->
    <div>
        <label for="age">age</label><br>
        <input type="number" name="age" id="age">
    </div>

    <!-- Email Input -->
    <div>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter a valid email">
    </div>

    <!-- Textarea Input -->
    <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>

    <!-- Select Input -->
    <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="other">Other</option>
        </select>

    </div>

    <!-- Date Input -->
    <div>
        <label for="birthdate">Birthdate</label><br>
        <input type="date" name="birthdate" id="birthdate">
    </div>

    <!-- Radio Input -->
    <div>
        <label for="membership">Membership</label><br>
        <input type="radio" name="membership" id="membership" value="simple">Simple
        <input type="radio" name="membership" id="membership" value="standard" checked>Standard
        <input type="radio" name="membership" id="membership" value="super">Super

    </div>

    <!-- Checkbox Input -->
    <div>
        <label for="i like ...">I Like</label>
        <input type="checkbox" name="i like" id="i like" value="bike">Bike
        <input type="checkbox" name="i like" id="i like" value="car">Car
        <input type="checkbox" name="i like" id="i like" value="boat">Boat

    </div>

    <!--Input Submit -->
    <input type="submit" value="Submit">
    <!-- <button type="submit">Submit</button> -->

    <!-- Button Reset -->
    <button type="reset">Reset</button>


    </form>

</body>

</html>
