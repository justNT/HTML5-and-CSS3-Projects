<!DOCTYPE html>
<html lang="en">

    <title>Links and Images</title>

<body>
    <!-- External Link -->
    <p>        
        <a href="https://google.com">Click for Google</a>
    </p>

    <p>
        <a href="https://google.com" target="_blank">Click for Google</a>
    </p>
    

    <!-- Internal link -->
    <p>
        <a href="/04_Headings_Paragraphs_Typography.html"></a>
    </p>
    <p>
        <a href="/04_Headings_Paragraphs_Typography.html" target="_blank"></a>
    </p>

    <!-- Local Images -->

    <img src="/img/no med.jpg" alt="No Mediocre "width="400" >

    <!-- Remote Images -->

    <img src="https://source.unsplash.com/random/800x600" alt="Random pictures">

</body>
</html>
