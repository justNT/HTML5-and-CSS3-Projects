<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- Non breaking space -->
    <p>this is my &nbsp; &nbsp; &nbsp; &nbsp; website</p>

    <!-- Copyright -->
    <p>Copryright &copy; 2021</p>
    <p>Trademade &reg; Poise Consulting</p>

    <!-- Suits -->
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <p>&spades;</p>

    <!-- Currency -->
    <p>&dollar;</p>
    <p>&yen;</p>
    <p>&pound;</p>
    <p>&cent;</p>
    <p>&euro;</p>
    
    <!-- greater than/ less than -->
    <p>1 &lt; 2</p>
    <p>1 &#60; 2</p>
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
 

    <!-- code -->
    <code> &lt;? php : echo "Hello world" ?&gt;</code>

    <!-- keyboard -->
    <p>To Save press<kbd> Ctrl + S</kbd></p>
</body>
</html>
